<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Defining terms</title>
  </head>
  <body>
    <!-- <dfn> digunakan ketika mendefinisikan sebuah istilah (term). Elemen ini harus terletak pada elemen lain yang menaunginya. Contohnya pada sebuah elemen <p> atau elemen <section>. Berikut contoh penggunaannya: -->

    <p>
      <dfn>Website</dfn> merupakan halaman yang menampilkan informasi melalui
      teks atau gambar. Website dapat diakses melalui internet dengan
      menggunakan browser.
    </p>
  </body>
</html>

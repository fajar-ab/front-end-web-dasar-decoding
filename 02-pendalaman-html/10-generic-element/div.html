<!DOCTYPE html>
<html lang="en">
<head>
    <title>Div element</title>
    <style>
        .shadowbox {
            width: 300px;
            padding: 10px 20px;
            background-color: aliceblue;
            border: 1px solid darkgrey;
            box-shadow: 5px 5px 10px -5px darkslategray;
        }
    </style>
</head>
<body>
    
    <div class="shadowbox">
        <p>Paragraf ini berada di dalam elemen div, namun akan ditampilkan sama seperti paragraf biasanya. Elemen ini lebih sering digunakan untuk mengelompokkan sebuah konten sehingga dapat memudahkan styling dengan menggunakan atribut class atau id.</p>
    </div>

</body>
</html>

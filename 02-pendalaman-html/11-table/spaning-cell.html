<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spaning Cell</title>
</head>
<body>
    

    <h2>Coloum Spans</h2>

    <table border="1">
        <tr>
            <th>18:00</th>
            <th>19:00</th>
            <th>20:00</th>
        </tr>
        <tr>
            <td colspan="2">Avenges Infinity War</td>
            <td>It Chapter 2</td>
        </tr>
        <tr>
            <td>One Pice: Stampede</td>
            <td>Weacthering With You</td>
            <td>Gundala</td>
        </tr>
        <tr>
            <td>Gundala</td>
            <td colspan="2">Avenges Infinity War</td>
        </tr>
    </table>

    <h2>Row Span</h2>

    <table border="1">
        <tr>
            <th rowspan="4">18:00</th>
        </tr>
        <tr>
            <td>Avenges Infinity War</td>
        </tr>
        <tr>
            <td>One Pice</td>
        </tr>
        <tr>
            <td>Gundala</td>
        </tr>
    </table>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>List html</title>
  </head>
  <body>
    <!-- unurder list -->
    <ul>
      <li>list 1</li>
      <li>list 2</li>
      <li>list 3</li>
      <li>list 4</li>

    <!-- order list -->
    <ol type="1" start="4">
      <li>Langkah pertama</li>
      <li>Langkah kedua</li>
      <li>Langkah ketiga</li>
      <li>Langkah selanjutnya</li>
    </ol>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Margin</title>
    <style>

        div {display: inline-block}

        .outer {
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            margin-right: 10px;
        }
        
        .inner {
            width: 100px;
            height: 100px;
            background-color: salmon;
            margin-left: 5px;
        }
    </style>
</head>
<body>

    <div class="outer"></div><div class="inner"></div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Border</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            
            /* border width */
            border-width: 10px;

            /* border style */
            border-style: ridge;

            /* border color */
            border-color: slateblue;

            /* border sordhand */
            border: 10px ridge slateblue;
        }
    </style>
</head>
<body>
    
    <div></div>
    
</body>
</html>

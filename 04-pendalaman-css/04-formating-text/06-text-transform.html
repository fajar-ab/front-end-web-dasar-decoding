<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Transform</title>
    <style></style>
</head>
<body>
    
    <p style="text-transform: none">Text transform digunakan untuk mengatur kapasitas text</p>
    <p style="text-transform: capitalize">Text transform digunakan untuk mengatur kapasitas text</p>
    <p style="text-transform: lowercase">Text transform digunakan untuk mengatur kapasitas text</p>
    <p style="text-transform: uppercase">Text transform digunakan untuk mengatur kapasitas text</p>

</body>
</html>

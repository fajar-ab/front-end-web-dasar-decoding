<!DOCTYPE html>
<html lang="en">
<head>
    <title>Word Spacing and Letter Spacing</title>
    <style>
        #letter {letter-spacing: 4px}
        #word {word-spacing: 1.5em}
    </style>
</head>
<body>
    
    <em>letter spacing: 4px</em>
    <p id="letter">Bandung kota metropolitan terbesar di Provinsi Jawa Barat, sekaligus menjadi ibu kota provinsi tersebut.</p>
    
    <em>word spacing: 1.5em</em>
    <p id="word">Bandung kota metropolitan terbesar di Provinsi Jawa Barat, sekaligus menjadi ibu kota provinsi tersebut.</p>

</body>
</html>

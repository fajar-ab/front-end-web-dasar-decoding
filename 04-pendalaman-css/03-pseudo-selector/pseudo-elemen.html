<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pseudo-elemen Selector</title>
    <style>
        blockquote::after,
        blockquote::before {
            font-size: 2em;
            font-style: italic;
            font-weight: bold;
        }
        blockquote::after{
            content: '”';
        }
        blockquote::before {
            content: '“';
        }
    </style>
</head>
<body>
    
    <blockquote>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam quibusdam amet iste atque optio culpa doloribus ex enim itaque quae fuga ab, vel necessitatibus placeat blanditiis nisi praesentium perferendis explicabo?</blockquote>

</body>
</html>
